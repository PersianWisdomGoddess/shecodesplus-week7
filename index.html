<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="mainContainer">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <br />
      <div class="boxContainer">
        <div class="container">
          <div class="row">
            <div class="col-sm-1 align-self-center">
              <i class="fa-solid fa-location-dot iconLocation"></i>
            </div>

            <div class="col-sm-11 align-self-center title-2">
              Weather in <span id="city"></span>
            </div>
          </div>

          <br />

          <div class="row">
            <div class="col-8">
              <div class="clearfix weather-temperature">
                <img
                  src="http://openweathermap.org/img/wn/01d@2x.png"
                  alt="Clear"
                  id="icon"
                  class="float-left icon-up"
                />

                <strong id="temperature"></strong><span> </span
                ><span class="units"
                  ><a href="#" id="celsius-link" class="active">째C</a> |
                  <a href="#" id="fahrenheit-link">째F</a></span
                >
              </div>
            </div>

            <div class="col-4">
              <ul>
                <li id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>

        <br />

        <div class="col-sm-6 mx-auto paragraph-1">
          Last updated: <br /><span id="date"></span>
        </div>
        <div class="col-sm-6 mx-auto paragraph-1" id="date"></div>
      </div>

      <br />
      <br />

      <h4>Upcoming Days</h4>
      <br />
      <div class="boxContainer">
        <div class="container">
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img src="" alt="" width="42" />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18 째 </span>
                  <span class="weather-forecast-temperature-min"> 12 째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p class="footer">
      Designed and coded by
      <a href="https://www.linkedin.com/in/thisisanahita/" target="_blank"
        >Anahita Sabaghi</a
      >
    </p>

    <script
      src="https://kit.fontawesome.com/560ff9a3d4.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/app.js"></script>
  </body>
</html>
